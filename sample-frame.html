<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width="1920px", initial-scale=1.0">
<meta name="theme-color" content="#063684">
<title>Code.Ed</title>
<link href="manifest.json" rel="manifest">
</head>
<body>
<iframe src="sample-inline.html" width="1100" height="800" style="border: none;"></iframe>
</body>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('pwabuilder-sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
</html>
